<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script>
      class SongItem {
        constructor() {
          this.starIcon = new Star();
          this.avatar = new Avatar({ size: 'small' })

        }
      }
    </script>
    <style>
      .song-item {
        display: flex;
        align-items: center;
      }

      .song-item__star-icon {
        margin-left: 8px;
        margin-right: 8px;
      }

      .song-item__avatar {
        width: 20px;
        height: 20px;
        object-fit: cover;
        border-radius: 999px;
      }

      .song-item__avatar--large {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="box">
          <nav class="list-item">
            <div class="item">
              <img src="./images/icon-flag.svg" alt="icon flag" />
            </div>
            <div class="item">
              <img src="./images/icon-home.svg" alt="icon home" />
            </div>
            <div class="item">
              <img src="./images/icon-heart-normal.svg" alt="icon heart" />
            </div>
            <div class="item">
              <img src="./images/icon-song.svg" alt=" icon song" />
            </div>
            <div class="item">
              <img src="./images/icon-zing.svg" alt="icon zing" />
            </div>
            <div class="item">
              <img src="./images/icon-ajustment.svg" alt="icon ajustment" />
            </div>
            <div class="item">
              <img src="./images/icon-tag.svg" alt="icon tag" />
            </div>
          </nav>
          <div class="controller-item">
            <div class="box-search">
              <img src="./images/icon-search.svg" alt="icon search" />
              <input type="text" placeholder="Search for the songs, artists" />
            </div>
            <div class="content">
              <h3 class="text-detail">Popular</h3>
              <h2 class="text-title">Its alright ft. Shawn kagan</h2>

              <div class="item-container-play">
                <div class="song-item">
                  <img class="song-item__star-icon" src="./images/icon-star.svg" alt="icon star" />
                  <img
                    src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg"
                    alt=""
                    class="song-item__avatar song-item__avatar--large"
                  />
                  <span class="song-item__name">Lorem, ipsum dolor amet.</span>
                  <div class="song-item__like-section like-section">
                    <img
                      src="./images/icon-heart-normal.svg"
                      alt="icon heart"
                      class="like-section__icon"
                    />
                    <span class="like-section__counter">222</span>
                  </div>
                </div>

                <div class="song-item">
                  <img class="song-item__star-icon" src="./images/icon-star.svg" alt="icon star" />
                  <img
                    src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg"
                    alt=""
                    class="song-item__avatar"
                  />
                  <span class="song-item__name">Lorem, ipsum dolor amet.</span>
                  <div class="song-item__like-section like-section">
                    <img
                      src="./images/icon-heart-normal.svg"
                      alt="icon heart"
                      class="like-section__icon"
                    />
                    <span class="like-section__counter">222</span>
                  </div>
                </div>
                <!-- list -->

                <div class="list">
                  <div class="left">
                    <img src="./images/icon-star.svg" alt="icon star" />
                    <img
                      src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg"
                      alt=""
                      class="avatar"
                    />
                    <span class="song-name">Lorem, ipsum dolor amet.</span>
                  </div>
                  <div class="right">
                    <div class="wrap wrap-heart">
                      <img
                        src="./images/icon-heart-normal.svg"
                        alt="icon heart"
                      />
                      <span class="total">222</span>
                    </div>
                    <div class="wrap wrap-play">
                      <img src="./images/icon-play.svg" alt="icon play" />
                      <span class="total">31k</span>
                    </div>
                  </div>
                </div>
                <!--  -->
                <div class="list">
                  <div class="left">
                    <img src="./images/icon-star.svg" alt="icon star" />
                    <img
                      src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg"
                      alt=""
                      class="avatar"
                    />
                    <span class="song-name">Lorem, ipsum dolor amet.</span>
                  </div>
                  <div class="right">
                    <div class="wrap wrap-heart">
                      <img
                        src="./images/icon-heart-normal.svg"
                        alt="icon heart"
                      />
                      <span class="total">222</span>
                    </div>
                    <div class="wrap wrap-play">
                      <img src="./images/icon-play.svg" alt="icon play" />
                      <span class="total">31k</span>
                    </div>
                  </div>
                </div>
                <!--  -->


              </div>

              <h3 class="text-detail">Playlist</h3>
              <h2 class="text-title">Best of</h2>
              <article class="article">
                <div class="item">
                  <img src="https://cdn.dribbble.com/userupload/3597400/file/original-12d2745db1dc7fb58d1e1e9182ca1416.jpg?compress=1&resize=1200x900" alt="">
                <span class="text">
                  Lorem ipsum.
                </span>
                </div>
                <div class="item">
                  <img src="https://cdn.dribbble.com/userupload/3368018/file/original-10ad9ac55e6786e4e2389d9a5e53a160.jpg?compress=1&resize=450x338&vertical=top" alt="">
                  <span class="text">Lorem ipsum.</span>
                </div>
                <div class="item">
                  <img src="https://cdn.dribbble.com/userupload/3510012/file/original-6e7a4b7035edca2fc62657b73af75444.jpg?compress=1&resize=450x338&vertical=top" alt="">
                  <span class="text">Lorem ipsum.</span>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="./images/image-person4.png" alt="">
      </div>
    </div>
    <div class="footer"></div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
